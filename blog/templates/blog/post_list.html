<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django's Little Fun Blog</a></h1>
        </div>
        <hr>   
        {% for post in posts %}
            <div>
                <p>Opublikowany: {{post.published_date}}</p>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text | linebreaksbr }}</p>
            </div>
            <hr>    
        {% endfor %}
    </body>
</html>
